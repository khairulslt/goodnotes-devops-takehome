name: pr-ci-smoke

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  smoke:
    name: PR Smoke Test (KinD + Ingress + Load)
    runs-on: ubuntu-latest

    steps:
      # =====================
      # Checkout & Context
      # =====================
      - name: "[Init] Checkout repository"
        uses: actions/checkout@v4

      - name: "[Init] Show CI context"
        run: |
          echo "✅ CI is running for a Pull Request"
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Ref: $GITHUB_REF"
          echo "SHA: $GITHUB_SHA"
          echo ""
          echo "Files at repo root:"
          ls -la

      # =====================
      # Tooling Setup
      # =====================
      - name: "[Setup] Prepare local bin directory"
        run: |
          mkdir -p ./bin

      - name: "[Setup] Install kind"
        run: |
          curl -Lo ./bin/kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./bin/kind
          ./bin/kind version

      - name: "[Setup] Install kubectl"
        run: |
          curl -Lo ./bin/kubectl \
            "https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./bin/kubectl
          ./bin/kubectl version --client

      # =====================
      # Kubernetes Cluster
      # =====================
      - name: "[Cluster] Create KinD cluster"
        run: |
          ./bin/kind create cluster --config kind/cluster.yaml

      - name: "[Cluster] Wait for nodes to be Ready"
        run: |
          ./bin/kubectl wait --for=condition=Ready node --all --timeout=90s

      - name: "[Cluster] Verify cluster has at least 2 nodes"
        run: |
          count=$(./bin/kubectl get nodes --no-headers | wc -l)
          echo "Node count: $count"
          if [ "$count" -lt 2 ]; then
            echo "❌ Expected at least 2 nodes"
            exit 1
          fi

      # =====================
      # Ingress Controller
      # =====================
      - name: "[Ingress] Deploy ingress-nginx controller"
        run: |
          ./bin/kubectl apply -f \
            https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.10.1/deploy/static/provider/kind/deploy.yaml

      - name: "[Ingress] Wait for ingress-nginx controller"
        run: |
          set -e

          if ! ./bin/kubectl wait \
            --namespace ingress-nginx \
            --for=condition=Ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=300s; then

            echo "❌ ingress-nginx controller did not become ready in time"
            echo ""
            echo "Pods:"
            ./bin/kubectl get pods -n ingress-nginx -o wide
            echo ""
            echo "Events:"
            ./bin/kubectl get events -n ingress-nginx --sort-by=.metadata.creationTimestamp
            echo ""
            echo "Controller logs:"
            ./bin/kubectl logs -n ingress-nginx \
              -l app.kubernetes.io/component=controller --tail=100

            exit 1
          fi

      - name: "[Ingress] Smoke test ingress-nginx HTTP endpoint"
        run: |
          # Before any Ingress rules exist, a 404 response is expected.
          code="$(curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1 || true)"
          echo "HTTP status from ingress endpoint: $code"

          if [ "$code" != "404" ] && [ "$code" != "308" ] && [ "$code" != "200" ]; then
            echo "Unexpected status code from ingress endpoint: $code"
            ./bin/kubectl get pods -n ingress-nginx -o wide
            ./bin/kubectl logs -n ingress-nginx \
              -l app.kubernetes.io/component=controller --tail=80
            exit 1
          fi
          echo "✅ ingress-nginx responding on localhost (status $code)"

      # =====================
      # Application Deployment
      # =====================
      - name: "[Apps] Deploy foo application"
        run: |
          ./bin/kubectl apply -f k8s/foo.yaml

      - name: "[Apps] Deploy bar application"
        run: |
          ./bin/kubectl apply -f k8s/bar.yaml

      - name: "[Apps] Wait for foo deployment"
        run: |
          ./bin/kubectl rollout status deployment/foo --timeout=90s

      - name: "[Apps] Wait for bar deployment"
        run: |
          ./bin/kubectl rollout status deployment/bar --timeout=90s

      # =====================
      # Ingress Rules & Validation
      # =====================
      - name: "[Ingress] Deploy ingress routing rules"
        run: |
          ./bin/kubectl apply -f k8s/ingress.yaml

      - name: "[Ingress] Validate host-based routing"
        run: |
          set -e

          echo "================================================="
          echo "VALIDATING INGRESS HOST-BASED ROUTING"
          echo "================================================="
          echo ""
          echo "Expected:"
          echo "  foo.localhost -> response 'foo'"
          echo "  bar.localhost -> response 'bar'"
          echo ""

          validate_route () {
            host="$1"
            expected="$2"

            echo "Checking route for host: $host"
            for i in {1..20}; do
              resp=$(curl -s -H "Host: $host" http://127.0.0.1 || true)
              echo "  Attempt $i: response='$resp'"

              if [ "$resp" = "$expected" ]; then
                echo "  ✅ SUCCESS: $host routed correctly to '$expected'"
                echo ""
                return 0
              fi

              sleep 2
            done

            echo ""
            echo "  ❌ FAILURE: $host did NOT route to '$expected'"
            echo "  Last response was: '$resp'"
            exit 1
          }

          validate_route "foo.localhost" "foo"
          validate_route "bar.localhost" "bar"

          echo "================================================="
          echo "✅ INGRESS ROUTING VALIDATED SUCCESSFULLY"
          echo "================================================="
