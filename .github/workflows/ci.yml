name: pr-ci-smoke

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  smoke:
    name: PR Smoke Test (KinD + Ingress + Load)
    runs-on: ubuntu-latest

    steps:
      # =====================
      # Checkout & Context
      # =====================
      - name: "[Init] Checkout repository"
        uses: actions/checkout@v4

      - name: "[Init] Show CI context"
        run: |
          echo "âœ… CI is running for a Pull Request"
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Ref: $GITHUB_REF"
          echo "SHA: $GITHUB_SHA"
          echo ""
          echo "Files at repo root:"
          ls -la